<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h2>UEFA Matches result</h2>

  <table id="table" style="width:100%">
  <tr>
    <th>Match ID</th>
    <th>First Team</th>
    <th>First Team Goals</th>
    <th>Second Team</th>
    <th>Second Team Goals</th>
  </tr></table>
  <br>   
  <button id="getAllButton">Get All Matches</button>
  <br>
  <h1>Add match</h1>
<input id="fTeam" placeholder="First Team"/> 
<br>
<input id="fTeamGoals" placeholder="First Team Goals"/> 
<br>
<input id="sTeam" placeholder="Second Team"/> 
<br>
<input id="sTeamGoals" placeholder="Second Team Goals"/> 
<br>
<button id="addButton">Add Match</button>
<br>
<br>
<input id="getbyid" placeholder = "Get match by ID">
<button id="getbyidbutton">Get match by ID</button>
<div id="content"></div>
<br>
<br>
<input id="winnerID" placeholder = "Match ID">
<button id="winnerbutton">Check winner of Match</button>
<div id="winner"></div>

  


  <script src="bundle.js"></script>
</body>
</html>
